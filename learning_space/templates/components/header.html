<div class="header">
  <div class="header-left">
    {% if is_login and not is_home %}
    <a href="/">
      <div class="it-btn">Home</div>
    </a>
    {% endif %}
    {% if is_login %}
    <span id="header-nickname"></span>
    {% endif %}
  </div>
  <div class="header-right">
    {% if not is_login and not is_login_page %}
    <a href="/login">
      <div class="it-btn">Log in</div>
    </a>
    <a href="/login">
      <div class="it-btn">Sign up</div>
    </a>
    {% endif %}
    {% if not is_reservations_page %}
    <a href="/reservations">
      <div class="it-btn">My Reservations</div>
    </a>
    {% endif %}
    {% if is_login %}
    <div class="it-btn" id="log-out-button">Log out</div>
    {% endif %}
  </div>
</div>
