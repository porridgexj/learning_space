{% load static %}
<div class="space-title">
  <span class="display-flex align-items-center">
    <span id="space-name"></span>
    <span id="space-score"></span>
  </span>
  <span class="space-title-right">
    {% if is_comments_page %}
    <a id="view-reserve-btn">
      <div class="it-btn">Reserve a seat</div>
    </a>
    {% endif %}
    {% if is_reserve_page %}
    <div id="favourite-btn" class="it-btn favourite-button">Favorite</div>
    <a id="view-comments-btn">
      <div class="it-btn view-comments-btn">View Comments</div>
    </a>
    {% endif %}
  </span>
</div>
<div class="space-info">
  <div class="info-cover">
    <div id="info-cover-wrapper" class="info-cover-wrapper"></div>
  </div>
  <div class="space-desc">
    <div id="space-desc-content"></div>
  </div>
</div>
{% if is_reserve_page %}
<div class="space-map">
  <div id="space-map-container" class="space-map-container"></div>
</div>
{% endif %}
