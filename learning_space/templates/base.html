{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning space{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/utils/bootstrap.min.css' %}">
    {% block css %}
        <!-- page css -->
    {% endblock %}
</head>
<body>
<div class="learning-space">
    {% include "components/header.html" %}
    <div class="page-content">
        {% block content %}
            <!-- page content -->
        {% endblock %}
    </div>

</div>

<script src="{% static 'js/utils/bootstrap.bundle.min.js' %}"></script>
{% block js %}
    <!-- page js -->
{% endblock %}
</body>
</html>
